{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    html, body {
        background-color: #000000 !important;
    }

    .signup-page {
        background: #000000 !important;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .signup-container {
        background: var(--panel);
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid #2a2a2a;
    }

    .signup-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .signup-title {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        margin: 0 0 8px 0;
    }

    .signup-subtitle {
        color: var(--muted);
        font-size: 14px;
        margin: 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        color: #fff;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        background: var(--panel-2);
        color: #fff;
        font-size: 14px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--accent);
    }

    .form-input::placeholder {
        color: var(--muted);
    }

    .signup-btn {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 8px;
    }

    .signup-btn:hover {
        background: var(--accent-hover);
    }

    .login-link {
        text-align: center;
        margin-top: 24px;
        color: var(--muted);
        font-size: 14px;
    }

    .login-link a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        color: var(--accent-hover);
    }

    .error-message {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #dc3545;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
    }

    @media (max-width: 480px) {
        .signup-container {
            padding: 24px;
        }

        .signup-title {
            font-size: 24px;
        }
    }
</style>

<div class="signup-page">
    <div class="signup-container">
        <div class="signup-header">
            <h1 class="signup-title">Create Account</h1>
            <p class="signup-subtitle">Join our music community</p>
        </div>

        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" class="form-input" placeholder="Enter your mobile number" required pattern="[0-9]{10}" maxlength="10">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
</div>

{% endblock %}
